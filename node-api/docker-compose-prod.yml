version: '3.8'
services:
  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 456
    volumes: 
      - cache:/data
  api:
    container_name: quotes-api_prod
    # build:
    #   context: ./node-api
    #   dockerfile: Dockerfile
    image: quotes-api
    depends_on:
      - redis
    ports:
      - 3001:3000
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 456
