version: '3.8'
services:
  redis:
    container_name: redis_1
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6378:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 456

  api:
    container_name: api
    image: neineihello/api
    depends_on:
      - redis
    ports:
      - 3002:3000
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 456
    command: npm start
  
